{% extends "base.html" %}
{% block content %}
{% include '/shared/_app-header.html' %}
<section class="line">
    <h2>{{ momentjs(today).format('MMMM Do YYYY') }}</h2>
    <form action="" method="post" name="sentence" class="write">
        {{form.hidden_tag()}}
        <fieldset class="line">
        {{ form.sentence(rows=4) }}
        {% for error in form.errors.sentence %}
        <p class="error">{{error}}</p>
        {% endfor %}
        </fieldset>
        <fieldset class="line">
            <div class="txtblock l">
                <input class="btn btn-block btn-large" type="submit" value="Submit">
            </div>
        </fieldset>
    </form>
</section>
{% endblock %}
